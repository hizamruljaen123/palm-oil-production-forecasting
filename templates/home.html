<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Website Prediksi Kebutuhan Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      overflow: hidden;
      position: relative;
    }

    /* Efek ombak background */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 60%);
      animation: wave 10s linear infinite;
      z-index: 0;
    }

    body::after {
      animation-delay: -5s;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg) translate(0, 0);
      }

      100% {
        transform: rotate(360deg) translate(0, 0);
      }
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      max-width: 600px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .water-icon {
      font-size: 3rem;
      color: #0077b6;
      animation: bounce 2s infinite ease-in-out;
      margin-bottom: 15px;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2rem;
      color: #004080;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.25rem;
      color: #0077b6;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 25px;
    }

    .btn-start {
      background-color: #0077b6;
      color: white;
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.2s ease;
    }

    .btn-start:hover {
      transform: scale(1.05);
    }

    /* Efek gelombang tombol */
    .btn-start::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: 0.5s;
      z-index: -1;
    }

    .btn-start:hover::before {
      left: 100%;
    }

    @media (max-width: 576px) {
      .box {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <!-- User Info Badge -->
  <div style="position: absolute; top: 20px; right: 20px; z-index: 10;">
    <div
      style="background: rgba(255, 255, 255, 0.9); padding: 10px 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
      <span style="color: #004080; font-weight: 600;">
        <i class="fas fa-user-circle"></i> {{ user.full_name or user.username }}
        {% if user.role == 'admin' %}
        <span class="badge bg-danger ms-2">Admin</span>
        {% else %}
        <span class="badge bg-primary ms-2">User</span>
        {% endif %}
      </span>
      <a href="{{ url_for('logout') }}"
        style="margin-left: 15px; color: #dc3545; text-decoration: none; font-weight: 600;">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>


  <div class="box">
    <div class="water-icon">
      <i class="fas fa-tint"></i>
    </div>
    <h1>Website Prediksi Kebutuhan Air</h1>
    <h2>DI PDAM TIRTA MON PASE</h2>
    <p>Menggunakan metode <strong>Double Exponential Smoothing</strong><br> untuk memprediksi kebutuhan air ke depan.
    </p>
    <a href="{{ url_for('input_dashboard') }}" class="btn btn-start">
      <i class="fas fa-play"></i> Mulai Prediksi
    </a>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>

</html>
