<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - Prediksi Kebutuhan Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { display:flex; justify-content:center; align-items:center; min-height:100vh; background: linear-gradient(135deg,#0d6efd 0%, #0b5ed7 100%); font-family: 'Segoe UI', sans-serif; }
    .card { width:420px; border-radius:12px; padding:24px; box-shadow:0 20px 60px rgba(0,0,0,0.15); }
    .brand { text-align:center; margin-bottom:18px; }
    .brand i { font-size:2.8rem; color:#fff; background:rgba(255,255,255,0.12); padding:12px; border-radius:50%; }
    .card h2{ color:#0d6efd; }
    .form-control{ border-radius:8px; }
    .btn-primary{ background:#0d6efd; border-color:#0d6efd; }
    .small-link{ text-align:center; margin-top:12px; }
    .small-link a{ color:#0d6efd; font-weight:600; }
  </style>
</head>
<body>
  <div class="card bg-white">
    <div class="brand">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2 class="text-center">Daftar Akun</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Lengkap</label>
        <input class="form-control" name="full_name">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" name="password2" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
    </form>

    <div class="small-link">
      <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
