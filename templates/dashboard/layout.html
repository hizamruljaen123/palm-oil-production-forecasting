<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Prediksi Kebutuhan Air</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background: white;
        }
        .sidebar {
            width: 250px;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #0b5ed7;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            background-color: #0b5ed7;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        /* Seragamkan judul card */
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        /* Hilangkan garis bawah di header */
        .card-header {
            border-bottom: none !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <a href="{{ url_for('index') }}" class="navbar-brand mb-4 text-center">Prediksi Air</a>
        <ul class="nav nav-pills flex-column mb-auto">
            {% if session.get('role') == 'admin' %}
            <li class="nav-item">
                <a href="{{ url_for('input_dashboard') }}" class="nav-link {% if request.endpoint == 'input_dashboard' %}active{% endif %}">
                    <i class="fas fa-upload me-2"></i> Prediksi 
                </a>
            </li>
            {% endif %}
            <li>
                <a href="{{ url_for('output_dashboard') }}" class="nav-link {% if request.endpoint == 'output_dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line me-2"></i> Hasil Prediksi
                </a>
            </li>
            <li>
                <a href="{{ url_for('data_dashboard') }}" class="nav-link {% if request.endpoint == 'data_dashboard' %}active{% endif %}">
                    <i class="fa fa-database me-2"></i> Data Tersimpan
                </a>
            </li>
        </ul>

        <div class="mt-auto pt-3">
            <div class="small text-white mb-2">Signed in as</div>
            <div class="fw-bold mb-2">{{ session.get('full_name') or session.get('username') or '-' }}</div>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-light">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
